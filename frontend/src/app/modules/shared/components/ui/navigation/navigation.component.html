<aside class="sidebar" [class.collapsed]="sidebarCollapsed()">
  <div class="logo-section">
    <div class="logo">
      <img src="assets/main_logo.png" alt="MediPath Logo" class="logo-image" />
      @if (!sidebarCollapsed()) {
        <span>MediPath</span>
      }
    </div>
    <button
      class="collapse-toggle"
      (click)="toggleCollapse()"
      [attr.aria-label]="
        sidebarCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'
      "
      [title]="sidebarCollapsed() ? 'Rozwiń nawigację' : 'Zwiń nawigację'"
    >
      <i
        [class]="sidebarCollapsed() ? 'pi pi-angle-right' : 'pi pi-angle-left'"
      ></i>
    </button>
  </div>

  <div class="nav-menu">
    <p-menu [model]="menuItems()" styleClass="medipath-menu">
      <ng-template #item let-item>
        <a
          pRipple
          class="p-menu-item-link"
          [routerLink]="item.routerLink"
          routerLinkActive="active-route"
          [routerLinkActiveOptions]="{ exact: true }"
          [title]="sidebarCollapsed() ? item.label : ''"
        >
          <span [class]="item.icon" class="menu-icon"></span>
          <span class="menu-label" [class.hidden]="sidebarCollapsed()">{{
            item.label
          }}</span>
          @if (item.badge && !sidebarCollapsed()) {
            <span class="menu-badge" [class]="item.badgeStyleClass">
              {{ item.badge }}
            </span>
          }
        </a>
      </ng-template>
    </p-menu>
  </div>

  <div class="user-profile">
    <button
      class="user-info"
      (click)="navigateToProfile()"
      (keyup.enter)="navigateToProfile()"
      tabindex="0"
      [attr.aria-label]="
        sidebarCollapsed()
          ? user()?.name + ' ' + user()?.surname
          : 'Go to profile'
      "
      [title]="
        sidebarCollapsed()
          ? 'Profil: ' + user()?.name + ' ' + user()?.surname
          : ''
      "
    >
      @if (!sidebarCollapsed()) {
        <div class="user-details">
          <span class="user-name"
            >{{ user()?.name }} {{ user()?.surname }}</span
          >
        </div>
      } @else {
        <i class="pi pi-user user-icon-collapsed"></i>
      }
    </button>
  </div>
</aside>

<button
  class="mobile-toggle"
  (click)="toggleSidebar()"
  aria-label="Toggle menu"
>
  <i class="pi pi-bars"></i>
  <span class="sr-only">Menu</span>
</button>
